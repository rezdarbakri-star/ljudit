/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   AUDIO SYSTEM ‚Äì Embedded + Recording fallback
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

// All keys that need recordings
const ALL_LETTER_KEYS = [...EASY_LETTERS, ...FIRST_VOWELS, ...MEDIUM_LETTERS, ...MORE_VOWELS, ...HARD_LETTERS, ...SWEDISH_EXTRA];
const ALL_WORD_KEYS = [
  ...WORD_LEVELS[1].map(w => w.word),
  ...WORD_LEVELS[2].map(w => w.word),
  ...WORD_LEVELS[3].map(w => w.word),
];
const ALL_SPECIAL_KEYS = Object.keys(SPECIAL_SOUNDS);

// In-memory audio store (hydrated from SHARED persistent storage)
let audioStore = { letters: {}, words: {}, special: {} };

// We split storage by type to stay under 5MB per key
async function loadAudioStore() {
  const types = ["letters", "words", "special"];
  for (const type of types) {
    try {
      const result = await window.storage.get(`ljuda-audio-${type}`, true);
      if (result && result.value) {
        audioStore[type] = JSON.parse(result.value);
      }
    } catch (e) {
      // No stored audio yet for this type
    }
  }
  return audioStore;
}

async function saveAudioType(type) {
  try {
    await window.storage.set(`ljuda-audio-${type}`, JSON.stringify(audioStore[type] || {}), true);
  } catch (e) {
    console.error("Could not save audio:", e);
  }
}

function saveRecording(key, type, dataUrl) {
  if (!audioStore[type]) audioStore[type] = {};
  audioStore[type][key] = dataUrl;
  saveAudioType(type);
}

function getRecording(key, type) {
  // User recordings override embedded
  if (audioStore[type]?.[key]) return audioStore[type][key];
  // Fall back to embedded audio for letters
  if (type === "letters" && EMBEDDED_AUDIO[key]) return EMBEDDED_AUDIO[key];
  return null;
}

function hasRecording(key, type) {
  if (audioStore[type]?.[key]) return true;
  if (type === "letters" && EMBEDDED_AUDIO[key]) return true;
  return false;
}

// Audio playback via Web Audio API (only method that works in sandbox)
let _audioCtx = null;
const _decodedBuffers = {};
const AUDIO_GAIN = 4.0; // Volume multiplier (1.0 = normal, 4.0 = 4x louder)

function getAudioContext() {
  if (!_audioCtx) {
    _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  return _audioCtx;
}

async function playSound(key, type = "letters") {
  const dataUrl = getRecording(key, type);
  if (!dataUrl) return;
  try {
    const ctx = getAudioContext();
    if (ctx.state === "suspended") await ctx.resume();

    const cacheKey = type + ":" + key;
    let audioBuffer = _decodedBuffers[cacheKey];

    if (!audioBuffer) {
      const b64 = dataUrl.split(",")[1];
      const binary = atob(b64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
      audioBuffer = await ctx.decodeAudioData(bytes.buffer.slice(0));
      _decodedBuffers[cacheKey] = audioBuffer;
    }

    const source = ctx.createBufferSource();
    source.buffer = audioBuffer;
    const gainNode = ctx.createGain();
    gainNode.gain.value = AUDIO_GAIN;
    source.connect(gainNode);
    gainNode.connect(ctx.destination);
    source.start(0);
  } catch (err) {
    console.warn("playSound error:", key, err.message);
  }
}

function getRecordedCount(type) {
  const storeKeys = Object.keys(audioStore[type] || {});
  if (type === "letters") {
    const embeddedKeys = Object.keys(EMBEDDED_AUDIO);
    const allKeys = new Set([...storeKeys, ...embeddedKeys]);
    return allKeys.size;
  }
  return storeKeys.length;
}

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function pickRandom(arr, count, exclude = []) {
  const filtered = arr.filter(x => !exclude.includes(x));
  return shuffle(filtered).slice(0, count);
}

function RecordMicrophone({ onRecorded, size = 64 }) {
  const [recording, setRecording] = useState(false);
  const [hasRec, setHasRec] = useState(false);
  const mediaRecRef = useRef(null);
  const chunksRef = useRef([]);

  const startRecording = async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
      mediaRecRef.current = mediaRecorder;
      chunksRef.current = [];

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) chunksRef.current.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(chunksRef.current, { type: "audio/webm" });
        stream.getTracks().forEach(t => t.stop());
        const reader = new FileReader();
        reader.onloadend = () => {
          onRecorded(reader.result);
          setHasRec(true);
        };
        reader.readAsDataURL(blob);
      };

      mediaRecorder.start();
      setRecording(true);
    } catch (err) {
      alert("Kunde inte komma √•t mikrofonen. Ge till√•telse i webbl√§saren.");
    }
  };

  const stopRecording = () => {
    if (mediaRecRef.current && mediaRecRef.current.state === "recording") {
      mediaRecRef.current.stop();
    }
    setRecording(false);
  };

  return (
    <button
      onMouseDown={startRecording}
      onMouseUp={stopRecording}
      onMouseLeave={() => recording && stopRecording()}
      onTouchStart={(e) => { e.preventDefault(); startRecording(); }}
      onTouchEnd={(e) => { e.preventDefault(); stopRecording(); }}
      style={{
        width: size, height: size, borderRadius: size / 2,
        border: "none",
        background: recording
          ? "linear-gradient(135deg, #E17055, #D63031)"
          : hasRec
            ? "linear-gradient(135deg, #00B894, #00CEC9)"
            : "linear-gradient(135deg, #636E72, #B2BEC3)",
        color: "white", fontSize: size * 0.4,
        cursor: "pointer",
        display: "flex", alignItems: "center", justifyContent: "center",
        boxShadow: recording ? "0 0 30px rgba(225,112,85,0.6)" : "0 4px 15px rgba(0,0,0,0.15)",
        animation: recording ? "pulse 0.8s ease infinite" : "none",
        transition: "all 0.2s ease",
      }}
    >
      {recording ? "‚èπ" : hasRec ? "‚úì" : "üé§"}
    </button>
  );
}

function Confetti({ active }) {
  if (!active) return null;
  const particles = Array.from({ length: 30 }, (_, i) => ({
    id: i,
    left: Math.random() * 100,
    delay: Math.random() * 0.5,
    color: ["#FFD700","#FF6B6B","#4ECDC4","#45B7D1","#96CEB4","#FFEAA7","#DDA0DD","#FF69B4"][i % 8],
    size: 6 + Math.random() * 8,
    duration: 1 + Math.random() * 1,
  }));

  return (
    <div style={{ position:"fixed", inset:0, pointerEvents:"none", zIndex:9999 }}>
      {particles.map(p => (
        <div key={p.id} style={{
          position:"absolute",
          left:`${p.left}%`,
          top:"-10px",
          width:p.size,
          height:p.size,
          borderRadius: Math.random() > 0.5 ? "50%" : "2px",
          backgroundColor:p.color,
          animation:`confettiFall ${p.duration}s ease-in ${p.delay}s forwards`,
        }} />
      ))}
    </div>
  );
}

    large: { width: 120, height: 140, fontSize: 48, subSize: 28 },
    medium: { width: 90, height: 110, fontSize: 38, subSize: 22 },
    small: { width: 70, height: 85, fontSize: 30, subSize: 18 },
  };
  const s = sizes[size];

  const bgMap = {
    default: "white",
    correct: "#00B894",
    wrong: "#E17055",
    active: "#DFE6E9",
  };

  const [tapped, setTapped] = useState(false);

  return (
    <button
      disabled={disabled}
      onClick={() => {
        if (disabled) return;
        setTapped(true);
        setTimeout(() => setTapped(false), 200);
        onClick?.(letter);
      }}
      style={{
        width: s.width, height: s.height,
        borderRadius: 20,
        border: state === "correct" ? "4px solid #00B894" : state === "wrong" ? "4px solid #E17055" : "4px solid #DFE6E9",
        background: bgMap[state],
        display: "flex", flexDirection: "column",
        alignItems: "center", justifyContent: "center",
        cursor: disabled ? "default" : "pointer",
        transform: tapped ? "scale(0.92)" : state === "correct" ? "scale(1.08)" : "scale(1)",
        transition: "all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1)",
        boxShadow: state === "correct"
          ? "0 8px 25px rgba(0,184,148,0.4)"
          : "0 4px 15px rgba(0,0,0,0.08)",
        gap: 2,
        padding: 0,
        fontFamily: "'Nunito', sans-serif",
      }}
    >
      <span style={{
        fontSize: s.fontSize, fontWeight: 800, lineHeight: 1,
        color: state === "correct" ? "white" : state === "wrong" ? "white" : "#2D3436",
      }}>
        {letter}
      </span>
      <span style={{
        fontSize: s.subSize, fontWeight: 600, lineHeight: 1,
        color: state === "correct" ? "rgba(255,255,255,0.8)" : state === "wrong" ? "rgba(255,255,255,0.8)" : "#B2BEC3",
      }}>
        {letter.toLowerCase()}
      </span>
    </button>
  );
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   SOUND BUTTON
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function SoundButton({ soundKey, type = "letter", label, large = false, color = "#4ECDC4" }) {
  const [playing, setPlaying] = useState(false);
  return (
    <button
      onClick={() => {
        setPlaying(true);
        playSound(soundKey, type);
        setTimeout(() => setPlaying(false), 600);
      }}
      style={{
        display:"flex", alignItems:"center", justifyContent:"center", gap:10,
        padding: large ? "18px 44px" : "10px 20px",
        borderRadius: large ? 20 : 16, border:"none",
        background: `linear-gradient(135deg, ${color}, ${color}dd)`,
        color:"white", fontSize: large ? 20 : 14, fontWeight:700,
        cursor:"pointer",
        transform: playing ? "scale(0.95)" : "scale(1)",
        transition:"transform 0.15s ease",
        boxShadow:`0 4px 15px ${color}44`,
        fontFamily:"'Nunito', sans-serif",
        minHeight: large ? 60 : "auto",
        minWidth: large ? 200 : "auto",
      }}
    >
      <span style={{ fontSize: large ? 28 : 18 }}>üîä</span>
      {label && <span>{label}</span>}
    </button>
  );
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   PROGRESS BAR
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function ProgressBar({ current, total, color = "#4ECDC4" }) {
  const pct = total > 0 ? (current / total) * 100 : 0;
  return (
    <div style={{
      width:"100%", height:10, borderRadius:5,
      background:"#EEE", overflow:"hidden",
    }}>
      <div style={{
        width:`${pct}%`, height:"100%",
        background:`linear-gradient(90deg, ${color}, ${color}CC)`,
        borderRadius:5, transition:"width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)",
      }} />
    </div>
  );
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   GAME: LETTER PAIR
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   GAME: INTRO LETTER
   Phase 1: Tutorial ‚Äî "Vet du vad den h√§r s√§ger?" ‚Üí play sound ‚Üí confirm
   Phase 2: Game ‚Äî find letter among emojis & other letters, escalating
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

const INTRO_GAME_ROUNDS = 8;

function IntroLetterGame({ level, onComplete, onBack }) {
  const { focus } = level;
  const [phase, setPhase] = useState("meet"); // meet ‚Üí listen ‚Üí play
  const [round, setRound] = useState(0);
  const [options, setOptions] = useState([]);
  const [feedback, setFeedback] = useState(null);
  const [showCelebration, setShowCelebration] = useState(false);
  const nextRoundRef = useRef(null);
  const phonetic = PHONETIC_SOUNDS[focus] || focus.toLowerCase();

  // Distractors: letters that don't sound similar
  const letterDistractorPool = useMemo(() => {
    const similar = SIMILAR_SOUNDS[focus] || [];
    return EASY_LETTERS.filter(l => l !== focus && !similar.includes(l));
  }, [focus]);

  // Round difficulty:
  // 0-2: focus + 1 emoji (2 cards ‚Äî super easy)
  // 3-5: focus + 1 emoji + 1 letter (3 cards)
  // 6-7: focus + 2 letters (3 cards ‚Äî no emojis)
  const setupRound = useCallback(() => {
    let items;
    if (round < 3) {
      const emoji = pickRandom(DISTRACTOR_EMOJIS, 1, [])[0];
      items = shuffle([
        { type:"letter", value: focus },
        { type:"emoji", value: emoji },
      ]);
    } else if (round < 6) {
      const emoji = pickRandom(DISTRACTOR_EMOJIS, 1, [])[0];
      const letter = pickRandom(letterDistractorPool, 1, [])[0];
      items = shuffle([
        { type:"letter", value: focus },
        { type:"emoji", value: emoji },
        { type:"letter", value: letter },
      ]);
    } else {
      const letters = pickRandom(letterDistractorPool, 2, []);
      items = shuffle([
        { type:"letter", value: focus },
        { type:"letter", value: letters[0] },
        { type:"letter", value: letters[1] },
      ]);
    }
    setOptions(items);
    setFeedback(null);
  }, [focus, round, letterDistractorPool]);

  useEffect(() => {
    if (phase === "play") setupRound();
  }, [setupRound, round, phase]);

  const handleTap = (item, idx) => {
    if (feedback || showCelebration) return;
    if (item.type === "letter" && item.value === focus) {
      setFeedback({ idx, correct: true });
      playSound(focus);
      nextRoundRef.current = round + 1;
      setTimeout(() => setShowCelebration(true), 500);
    } else if (item.type === "letter") {
      setFeedback({ idx, correct: false });
      playSound(item.value);
      setTimeout(() => setFeedback(null), 1200);
    } else {
      // Emoji tapped ‚Äî gentle "nope"
      setFeedback({ idx, correct: false });
      setTimeout(() => setFeedback(null), 800);
    }
  };

  const handleCelebrationDone = useCallback(() => {
    setShowCelebration(false);
    const next = nextRoundRef.current;
    if (next >= INTRO_GAME_ROUNDS) {
      setTimeout(() => onComplete(), 300);
    } else {
      setRound(next);
    }
  }, [onComplete]);

  // ‚îÄ‚îÄ PHASE: MEET ‚îÄ‚îÄ
  if (phase === "meet") {
    return (
      <div style={{
        display:"flex", flexDirection:"column", alignItems:"center", justifyContent:"center",
        minHeight:"calc(100vh - 80px)", padding:"24px 20px", textAlign:"center",
      }}>
        {/* Parent instruction - top */}
        <div style={{
          fontSize:12, color:"#B2BEC3", fontStyle:"italic", marginBottom:48,
        }}>
          Till f√∂r√§ldern: "Vet du vad den h√§r s√§ger? Tryck!"
        </div>

        {/* Big letter - hero, tappable */}
        <div style={{
          width:160, height:160, borderRadius:36,
          background:`linear-gradient(135deg, ${level.color}, ${level.color}BB)`,
          display:"flex", alignItems:"center", justifyContent:"center",
          fontSize:80, fontWeight:800, color:"white",
          boxShadow:`0 8px 30px ${level.color}44`,
          cursor:"pointer",
        }}
          onClick={() => { playSound(focus); setPhase("listen"); }}
        >
          {focus}
        </div>
        <div style={{ fontSize:13, color:"#B2BEC3", marginTop:24 }}>
          üëÜ Tryck p√• bokstaven
        </div>
      </div>
    );
  }

  // ‚îÄ‚îÄ PHASE: LISTEN (after playing sound) ‚îÄ‚îÄ
  if (phase === "listen") {
    return (
      <div style={{
        display:"flex", flexDirection:"column", alignItems:"center", justifyContent:"center",
        minHeight:"calc(100vh - 80px)", padding:"24px 20px", textAlign:"center",
      }}>
        {/* Parent instruction - top */}
        <div style={{
          fontSize:12, color:"#B2BEC3", fontStyle:"italic", marginBottom:40,
        }}>
          Till f√∂r√§ldern: S√§g "{phonetic}!" och tryck "Nu spelar vi"
        </div>

        {/* Big letter - hero */}
        <div style={{
          width:160, height:160, borderRadius:36,
          background:`linear-gradient(135deg, ${level.color}, ${level.color}BB)`,
          display:"flex", alignItems:"center", justifyContent:"center",
          fontSize:80, fontWeight:800, color:"white",
          boxShadow:`0 8px 30px ${level.color}44`, marginBottom:16,
          cursor:"pointer",
        }}
          onClick={() => playSound(focus)}
        >
          {focus}
        </div>
        <div style={{ fontSize:13, color:"#B2BEC3", marginBottom:40 }}>
          üëÜ Tryck f√∂r att lyssna igen
        </div>

        <button
          onClick={() => setPhase("play")}
          style={{
            padding:"18px 48px", borderRadius:20, border:"none",
            background:`linear-gradient(135deg, ${level.color}, ${level.color}DD)`,
            fontSize:18, fontWeight:700, color:"white",
            cursor:"pointer", boxShadow:`0 4px 15px ${level.color}44`,
          }}
        >
          Nu spelar vi! üéÆ
        </button>
      </div>
    );
  }

  // ‚îÄ‚îÄ PHASE: PLAY (the actual game) ‚îÄ‚îÄ
  return (
    <div style={{ display:"flex", flexDirection:"column", alignItems:"center", minHeight:"calc(100vh - 80px)", padding:"12px 16px 24px" }}>
      <CelebrationOverlay active={showCelebration} onDone={handleCelebrationDone} />
      <ProgressBar current={round} total={INTRO_GAME_ROUNDS} color={level.color} />
      <div style={{ fontSize:14, color:"#B2BEC3", marginTop:6 }}>
        {round} av {INTRO_GAME_ROUNDS}
      </div>
      <div style={{ fontSize:13, color:"#B2BEC3", marginTop:8, fontStyle:"italic" }}>
        Fr√•ga ditt barn: "Var √§r <strong style={{ color:"#636E72" }}>"{phonetic}"</strong>?"
      </div>

      {/* Cards - centered */}
      <div style={{ flex:1, display:"flex", alignItems:"center", justifyContent:"center" }}>
        <div style={{ display:"flex", gap:16, flexWrap:"wrap", justifyContent:"center" }}>
          {options.map((item, idx) => {
            const isTarget = item.type === "letter" && item.value === focus;
            const fbState = feedback?.idx === idx
              ? feedback.correct ? "correct" : "wrong"
              : feedback?.correct && isTarget ? "correct" : "default";

            if (item.type === "emoji") {
              // Emoji distractor card
              return (
                <div
                  key={`emoji-${idx}`}
                  onClick={() => handleTap(item, idx)}
                  style={{
                    width:110, height:130, borderRadius:20,
                    display:"flex", alignItems:"center", justifyContent:"center",
                    fontSize:56,
                    background: fbState === "wrong" ? "#FFF0F0" : "white",
                    border: fbState === "wrong" ? "3px solid #FF6B6B" : "3px solid #EEE",
                    cursor:"pointer",
                    transition:"all 0.2s ease",
                    boxShadow:"0 4px 15px rgba(0,0,0,0.06)",
                    transform: fbState === "wrong" ? "scale(0.95)" : "scale(1)",
                  }}
                >
                  {item.value}
                </div>
              );
            }
            // Letter card
            return (
              <LetterCard
                key={`letter-${item.value}-${idx}`}
                letter={item.value}
                onClick={() => handleTap(item, idx)}
                size="large"
                state={fbState}
                disabled={!!feedback || showCelebration}
              />
            );
          })}
        </div>
      </div>

      {/* Sound button - thumb zone */}
      <div style={{ display:"flex", flexDirection:"column", alignItems:"center", gap:8, paddingBottom:8 }}>
        <div style={{ fontSize:15, color:"#636E72", fontWeight:600 }}>
          Var √§r {phonetic}?
        </div>
        <SoundButton soundKey={focus} type="letters" label="Lyssna üîä" large color={level.color} />
      </div>
    </div>
  );
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   GAME: SEEK LETTER (find letter in a grid of cards)
   "Finn-fem-fel" style ‚Äî hunt for the letter among
   emojis, toys, animals, and a few other letters.
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

const SEEK_ROUNDS = 6;
const CARD_COLORS = ["#FF6B6B","#4ECDC4","#45B7D1","#96CEB4","#FFEAA7","#DDA0DD","#F39C12","#A29BFE","#FD79A8","#00B894","#6C5CE7","#E17055","#74B9FF","#FDCB6E"];

function SeekLetterGame({ level, onComplete, onBack }) {
  const { focus } = level;
  const [round, setRound] = useState(0);
  const [grid, setGrid] = useState([]);
  const [feedback, setFeedback] = useState(null);
  const [showCelebration, setShowCelebration] = useState(false);
  const [found, setFound] = useState(false);
  const nextRoundRef = useRef(null);
  const phonetic = PHONETIC_SOUNDS[focus] || focus.toLowerCase();

  // Grid size escalates: 6 ‚Üí 9 ‚Üí 12
  const gridSize = round < 2 ? 6 : round < 4 ? 9 : 12;
  const cols = round < 2 ? 3 : round < 4 ? 3 : 4;

  const letterDistractorPool = useMemo(() => {
    const similar = SIMILAR_SOUNDS[focus] || [];
    return EASY_LETTERS.filter(l => l !== focus && !similar.includes(l));
  }, [focus]);

  const setupRound = useCallback(() => {
    // Pick random emojis and a couple distractor letters
    const numLetters = round < 2 ? 1 : round < 4 ? 2 : 3;
    const numEmojis = gridSize - 1 - numLetters;
    const emojis = pickRandom(DISTRACTOR_EMOJIS, numEmojis, []);
    const letters = pickRandom(letterDistractorPool, numLetters, []);

    const items = [
      { type:"target", value: focus, id:"target" },
      ...emojis.map((e, i) => ({ type:"emoji", value: e, id:`e${i}` })),
      ...letters.map((l, i) => ({ type:"letter", value: l, id:`l${i}` })),
    ];

    // Give each card a random color
    const shuffled = shuffle(items).map((item, idx) => ({
      ...item,
      color: CARD_COLORS[idx % CARD_COLORS.length],
    }));

    setGrid(shuffled);
    setFeedback(null);
    setFound(false);
  }, [focus, round, gridSize, letterDistractorPool]);

  useEffect(() => { setupRound(); }, [setupRound, round]);

  const handleTap = (item, idx) => {
    if (feedback || showCelebration || found) return;
    if (item.type === "target") {
      setFound(true);
      setFeedback({ idx, correct: true });
      playSound(focus);
      nextRoundRef.current = round + 1;
      setTimeout(() => setShowCelebration(true), 600);
    } else if (item.type === "letter") {
      setFeedback({ idx, correct: false });
      playSound(item.value);
      setTimeout(() => setFeedback(null), 1000);
    } else {
      setFeedback({ idx, correct: false });
      setTimeout(() => setFeedback(null), 600);
    }
  };

  const handleCelebrationDone = useCallback(() => {
    setShowCelebration(false);
    const next = nextRoundRef.current;
    if (next >= SEEK_ROUNDS) {
      setTimeout(() => onComplete(), 300);
    } else {
      setRound(next);
    }
  }, [onComplete]);

  const cardW = cols === 4 ? 72 : 90;
  const cardH = cols === 4 ? 82 : 100;

  return (
    <div style={{ display:"flex", flexDirection:"column", alignItems:"center", minHeight:"calc(100vh - 80px)", padding:"12px 16px 24px" }}>
      <CelebrationOverlay active={showCelebration} onDone={handleCelebrationDone} />
      <ProgressBar current={round} total={SEEK_ROUNDS} color={level.color} />
      <div style={{ fontSize:13, color:"#B2BEC3", marginTop:4, fontStyle:"italic" }}>
        Fr√•ga ditt barn: "Var g√∂mmer sig <strong style={{ color:"#636E72" }}>"{phonetic}"</strong>?"
      </div>

      {/* Grid of cards */}
      <div style={{ flex:1, display:"flex", alignItems:"center", justifyContent:"center", padding:"12px 0" }}>
        <div style={{
          display:"grid",
          gridTemplateColumns:`repeat(${cols}, ${cardW}px)`,
          gap:10,
        }}>
          {grid.map((item, idx) => {
            const isTarget = item.type === "target";
            const fbThis = feedback?.idx === idx;
            const showCorrect = fbThis && feedback.correct;
            const showWrong = fbThis && !feedback.correct;
            const foundTarget = found && isTarget;

            return (
              <div
                key={item.id}
                onClick={() => handleTap(item, idx)}
                style={{
                  width:cardW, height:cardH, borderRadius:16,
                  display:"flex", alignItems:"center", justifyContent:"center",
                  cursor:"pointer",
                  transition:"all 0.2s ease",
                  border: showCorrect || foundTarget
                    ? "3px solid #00B894"
                    : showWrong ? "3px solid #FF6B6B"
                    : "3px solid transparent",
                  transform: showCorrect ? "scale(1.15)"
                    : showWrong ? "scale(0.9)"
                    : "scale(1)",
                  background: isTarget
                    ? (foundTarget ? `${level.color}` : `linear-gradient(135deg, ${item.color}22, ${item.color}44)`)
                    : `linear-gradient(135deg, ${item.color}22, ${item.color}44)`,
                  boxShadow: showCorrect
                    ? `0 4px 20px ${level.color}66`
                    : "0 2px 8px rgba(0,0,0,0.06)",
                  fontSize: item.type === "emoji" ? 36 : 32,
                  fontWeight: item.type !== "emoji" ? 800 : 400,
                  color: item.type !== "emoji" ? item.color : undefined,
                }}
              >
                {foundTarget ? (
                  <span style={{ fontSize:42, fontWeight:800, color:"white" }}>{focus}</span>
                ) : (
                  item.value
                )}
              </div>
            );
          })}
        </div>
      </div>

      {/* Sound button - thumb zone */}
      <div style={{ display:"flex", flexDirection:"column", alignItems:"center", gap:8, paddingBottom:8 }}>
        <SoundButton soundKey={focus} type="letters" label="Lyssna üîä" large color={level.color} />
      </div>
    </div>
  );
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   GAME: LETTER PAIR (pick correct from options)
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function LetterPairGame({ level, onComplete, onBack }) {
  const { letters, count } = level;
  const [pool, setPool] = useState(() => shuffle([...letters]));
  const [target, setTarget] = useState(null);
  const [options, setOptions] = useState([]);
  const [feedback, setFeedback] = useState(null); // { letter, correct }
  const [completed, setCompleted] = useState(0);
  const [showCelebration, setShowCelebration] = useState(false);
  const nextPoolRef = useRef(null);
  const total = letters.length;

  const setupRound = useCallback(() => {
    if (pool.length === 0) return;
    const t = pool[0];
    // Exclude similar-sounding letters from wrong options
    const similar = SIMILAR_SOUNDS[t] || [];
    const others = pickRandom(letters, count - 1, [t, ...similar]);
    setTarget(t);
    setOptions(shuffle([t, ...others]));
    setFeedback(null);
  }, [pool, letters, count]);

  useEffect(() => { setupRound(); }, [setupRound]);

  const handleTap = (letter) => {
    if (feedback || showCelebration) return;
    if (letter === target) {
      setFeedback({ letter, correct: true });
      playSound(letter);
      const newPool = pool.slice(1);
      nextPoolRef.current = newPool;
      setTimeout(() => {
        setShowCelebration(true);
      }, 500);
    } else {
      setFeedback({ letter, correct: false });
      playSound(letter); // Play wrong letter's sound so child learns the association
      setTimeout(() => setFeedback(null), 1200);
    }
  };

  const handleCelebrationDone = useCallback(() => {
    setShowCelebration(false);
    const newPool = nextPoolRef.current;
    setPool(newPool);
    setCompleted(c => c + 1);
    if (newPool.length === 0) {
      setTimeout(() => onComplete(), 300);
    }
  }, [onComplete]);

  return (
    <div style={{ display:"flex", flexDirection:"column", alignItems:"center", minHeight:"calc(100vh - 80px)", padding:"12px 16px 24px" }}>
      <CelebrationOverlay active={showCelebration} onDone={handleCelebrationDone} />
      <ProgressBar current={completed} total={total} color={level.color} />
      <div style={{ fontSize:14, color:"#B2BEC3", marginTop:6 }}>
        {completed} av {total}
      </div>

      {/* Letter cards - centered in available space */}
      <div style={{ flex:1, display:"flex", alignItems:"center", justifyContent:"center" }}>
        <div style={{ display:"flex", gap:16, flexWrap:"wrap", justifyContent:"center" }}>
          {options.map(letter => (
            <LetterCard
              key={letter}
              letter={letter}
              onClick={handleTap}
              size={count >= 3 ? "medium" : "large"}
              state={
                feedback?.letter === letter
                  ? feedback.correct ? "correct" : "wrong"
                  : feedback?.correct && letter === target ? "correct" : "default"
              }
              disabled={!!feedback || showCelebration}
            />
          ))}
        </div>
      </div>

      {/* Sound button - thumb zone at bottom */}
      <div style={{ display:"flex", flexDirection:"column", alignItems:"center", gap:8, paddingBottom:8 }}>
        <div style={{ fontSize:14, color:"#636E72", fontWeight:600 }}>
          Vilken bokstav s√§ger:
        </div>
        <SoundButton soundKey={target} type="letters" label="Lyssna üîä" large color={level.color} />
      </div>
    </div>
  );
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   GAME: BLENDING (car animation)
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function BlendingGame({ level, onComplete }) {
  const allWords = [...(WORD_LEVELS[1] || []), ...(WORD_LEVELS[2] || [])].slice(0, 8);
  const [pool, setPool] = useState(() => shuffle(allWords));
  const [carPos, setCarPos] = useState(0);
  const [isDragging, setIsDragging] = useState(false);
  const [completed, setCompleted] = useState(0);
  const [showConfetti, setShowConfetti] = useState(false);
  const trackRef = useRef(null);
  const current = pool[0];
  const total = allWords.length;

  const letters = current ? current.word.split("") : [];

  const handleMove = useCallback((clientX) => {
    if (!trackRef.current || !isDragging) return;
    const rect = trackRef.current.getBoundingClientRect();
    const x = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
    setCarPos(x);
    // Play sound of current letter
    const idx = Math.min(letters.length - 1, Math.floor(x * letters.length));
    // We don't auto-play on drag to avoid spam, parent controls this
  }, [isDragging, letters.length]);

  const handleNext = () => {
    const newPool = pool.slice(1);
    setPool(newPool);
    setCompleted(c => c + 1);
    setCarPos(0);
    setShowConfetti(true);
    setTimeout(() => setShowConfetti(false), 1200);
    if (newPool.length === 0) {
      setTimeout(() => onComplete(), 400);
    }
  };

  if (!current) return null;

  const activeIdx = Math.min(letters.length - 1, Math.floor(carPos * letters.length));

  return (
    <div style={{ display:"flex", flexDirection:"column", alignItems:"center", gap:20, padding:"20px 16px" }}>
      <Confetti active={showConfetti} />
      <ProgressBar current={completed} total={total} color={level.color} />
      <div style={{ fontSize:16, color:"#636E72", fontWeight:600 }}>
        Dra bilen √∂ver bokst√§verna och ljuda ut!
      </div>
      <div style={{ width:"100%", maxWidth:360, position:"relative", padding:"30px 0" }}>
        {/* Letter track */}
        <div
          ref={trackRef}
          style={{
            display:"flex", justifyContent:"space-around",
            padding:"20px 10px", background:"white", borderRadius:20,
            boxShadow:"0 4px 20px rgba(0,0,0,0.06)", position:"relative",
            touchAction:"none", userSelect:"none",
          }}
          onMouseDown={() => setIsDragging(true)}
          onMouseMove={(e) => handleMove(e.clientX)}
          onMouseUp={() => setIsDragging(false)}
          onMouseLeave={() => setIsDragging(false)}
          onTouchStart={() => setIsDragging(true)}
          onTouchMove={(e) => handleMove(e.touches[0].clientX)}
          onTouchEnd={() => setIsDragging(false)}
        >
          {letters.map((ch, i) => (
            <span key={i} style={{
              fontSize: 48, fontWeight: 800,
              color: i === activeIdx ? "#E17055" : "#2D3436",
              transform: i === activeIdx ? "scale(1.2)" : "scale(1)",
              transition: "all 0.15s ease",
              fontFamily: "'Nunito', sans-serif",
            }}>{ch}</span>
          ))}
        </div>
        {/* Car */}
        <div style={{
          position:"absolute",
          left:`calc(${carPos * 100}% - 20px)`,
          top: -5,
          fontSize: 40,
          transition: isDragging ? "none" : "left 0.3s ease",
          pointerEvents:"none",
          filter:"drop-shadow(0 2px 4px rgba(0,0,0,0.2))",
        }}>üöó</div>
        {/* Road line */}
        <div style={{
          position:"absolute", bottom: 18, left:10, right:10,
          height:4, background:"#DFE6E9", borderRadius:2,
        }} />
      </div>
      <div style={{ display:"flex", gap:8 }}>
        <SoundButton soundKey={current.word} type="words" label="H√∂r hela ordet" color={level.color} />
        <button onClick={() => playSound(letters[activeIdx])} style={{
          padding:"10px 20px", borderRadius:14, border:"2px solid #DFE6E9",
          background:"white", fontSize:14, fontWeight:600, cursor:"pointer",
          color:"#636E72", fontFamily:"'Nunito', sans-serif",
        }}>
          üîä H√∂r bokstaven
        </button>
      </div>
      <button onClick={handleNext} style={{
        padding:"14px 40px", borderRadius:16, border:"none",
        background:"linear-gradient(135deg,#00B894,#00CEC9)",
        color:"white", fontSize:16, fontWeight:700, cursor:"pointer",
      }}>Klar ‚Äì n√§sta ord ‚Üí</button>
      <div style={{ fontSize:14, color:"#B2BEC3" }}>{completed} av {total} klara</div>
    </div>
  );
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   GAME: DRAW LETTER
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function DrawLetterGame({ level, onComplete }) {
  const allLetters = [...EASY_LETTERS, ...MEDIUM_LETTERS];
  const [pool, setPool] = useState(() => shuffle(allLetters));
  const [completed, setCompleted] = useState(0);
  const [showConfetti, setShowConfetti] = useState(false);
  const canvasRef = useRef(null);
  const drawingRef = useRef(false);
  const lastPosRef = useRef(null);
  const current = pool[0];
  const total = allLetters.length;

  const clearCanvas = () => {
    const ctx = canvasRef.current?.getContext("2d");
    if (ctx) {
      ctx.clearRect(0, 0, canvasRef.current.width, canvasRef.current.height);
    }
  };

  const getPos = (e) => {
    const rect = canvasRef.current.getBoundingClientRect();
    const touch = e.touches ? e.touches[0] : e;
    return {
      x: (touch.clientX - rect.left) * (canvasRef.current.width / rect.width),
      y: (touch.clientY - rect.top) * (canvasRef.current.height / rect.height),
    };
  };

  const startDraw = (e) => {
    e.preventDefault();
    drawingRef.current = true;
    lastPosRef.current = getPos(e);
  };

  const draw = (e) => {
    e.preventDefault();
    if (!drawingRef.current) return;
    const ctx = canvasRef.current?.getContext("2d");
    if (!ctx) return;
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(lastPosRef.current.x, lastPosRef.current.y);
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = "#2D3436";
    ctx.lineWidth = 6;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.stroke();
    lastPosRef.current = pos;
  };

  const stopDraw = () => { drawingRef.current = false; };

  const handleResult = (correct) => {
    if (correct) {
      setShowConfetti(true);
      setTimeout(() => {
        setShowConfetti(false);
        const newPool = pool.slice(1);
        setPool(newPool);
        setCompleted(c => c + 1);
        clearCanvas();
        if (newPool.length === 0) {
          setTimeout(() => onComplete(), 400);
        }
      }, 1000);
    } else {
      clearCanvas();
    }
  };

  if (!current) return null;

  return (
    <div style={{ display:"flex", flexDirection:"column", alignItems:"center", gap:20, padding:"20px 16px" }}>
      <Confetti active={showConfetti} />
      <ProgressBar current={completed} total={total} color={level.color} />
      <div style={{ fontSize:16, color:"#636E72", fontWeight:600 }}>
        H√∂r ljudet ‚Äì rita bokstaven!
      </div>
      <SoundButton soundKey={current} type="letters" label={`Spela ljud`} large color={level.color} />
      <div style={{
        position:"relative", background:"white", borderRadius:20,
        boxShadow:"0 4px 20px rgba(0,0,0,0.08)", overflow:"hidden",
      }}>
        <canvas
          ref={canvasRef}
          width={300} height={300}
          style={{
            width:300, height:300, display:"block", touchAction:"none",
            cursor:"crosshair",
          }}
          onMouseDown={startDraw}
          onMouseMove={draw}
          onMouseUp={stopDraw}
          onMouseLeave={stopDraw}
          onTouchStart={startDraw}
          onTouchMove={draw}
          onTouchEnd={stopDraw}
        />
        {/* Grid lines for guidance */}
        <div style={{
          position:"absolute", inset:0, pointerEvents:"none",
          borderBottom:"2px dashed #EEE",
          display:"flex", alignItems:"center", justifyContent:"center",
        }}>
          <div style={{ width:"80%", height:2, background:"#F0F0F0", position:"absolute", top:"50%" }} />
        </div>
      </div>
      <div style={{ display:"flex", gap:12 }}>
        <button onClick={clearCanvas} style={{
          padding:"12px 24px", borderRadius:14, border:"2px solid #DFE6E9",
          background:"white", fontSize:14, fontWeight:600, cursor:"pointer", color:"#636E72",
        }}>üóëÔ∏è Rensa</button>
        <button onClick={() => handleResult(true)} style={{
          padding:"12px 24px", borderRadius:14, border:"none",
          background:"linear-gradient(135deg,#00B894,#00CEC9)",
          color:"white", fontSize:14, fontWeight:600, cursor:"pointer",
        }}>‚úÖ R√§tt</button>
        <button onClick={() => handleResult(false)} style={{
          padding:"12px 24px", borderRadius:14, border:"none",

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   GAME: SPELL WORD
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function SpellWordGame({ level, onComplete }) {
  const words = [...(WORD_LEVELS[1] || [])].slice(0, 8);
  const [pool, setPool] = useState(() => shuffle(words));
  const [input, setInput] = useState([]);
  const [completed, setCompleted] = useState(0);
  const [showConfetti, setShowConfetti] = useState(false);
  const [feedback, setFeedback] = useState(null);
  const current = pool[0];
  const total = words.length;

  const letterOptions = useMemo(() => {
    if (!current) return [];
    const wordLetters = current.word.split("");
    const extras = pickRandom([...EASY_LETTERS, ...MEDIUM_LETTERS], 4, wordLetters);
    return shuffle([...new Set([...wordLetters, ...extras])]);
  }, [current]);

  const handleLetterTap = (letter) => {
    if (feedback) return;
    const newInput = [...input, letter];
    setInput(newInput);

    const targetWord = current.word;
    // Check if current position is correct
    if (targetWord[newInput.length - 1] !== letter) {
      setFeedback("wrong");
      setTimeout(() => {
        setInput([]);
        setFeedback(null);
      }, 600);
      return;
    }

    if (newInput.length === targetWord.length) {
      setFeedback("correct");
      setShowConfetti(true);
      setTimeout(() => {
        setShowConfetti(false);
        const newPool = pool.slice(1);
        setPool(newPool);
        setCompleted(c => c + 1);
        setInput([]);
        setFeedback(null);
        if (newPool.length === 0) {
          setTimeout(() => onComplete(), 400);
        }
      }, 1200);
    }
  };

  if (!current) return null;

  return (
    <div style={{ display:"flex", flexDirection:"column", alignItems:"center", gap:20, padding:"20px 16px" }}>
      <Confetti active={showConfetti} />
      <ProgressBar current={completed} total={total} color={level.color} />
      <div style={{ fontSize:16, color:"#636E72", fontWeight:600 }}>
        H√∂r ordet ‚Äì stava det!
      </div>
      <SoundButton soundKey={current.word} type="words" label="H√∂r ordet" large color={level.color} />
      {/* Input display */}
      <div style={{ display:"flex", gap:8, minHeight:60 }}>
        {current.word.split("").map((ch, i) => (
          <div key={i} style={{
            width:48, height:56, borderRadius:12,
            border: feedback === "wrong" ? "3px solid #E17055" :
                   feedback === "correct" ? "3px solid #00B894" :
                   i < input.length ? "3px solid #4ECDC4" : "3px dashed #DFE6E9",
            background: feedback === "correct" ? "#00B894" :
                       feedback === "wrong" && i < input.length ? "#E17055" :
                       i < input.length ? "#4ECDC4" : "white",
            display:"flex", alignItems:"center", justifyContent:"center",
            fontSize:28, fontWeight:800,
            color: i < input.length ? "white" : "#DFE6E9",
            transition:"all 0.2s ease",
          }}>
            {i < input.length ? input[i] : ""}
          </div>
        ))}
      </div>
      {/* Letter keyboard */}
      <div style={{
        display:"flex", flexWrap:"wrap", gap:8, justifyContent:"center",
        maxWidth:340,
      }}>
        {letterOptions.map((letter, i) => (
          <button key={`${letter}-${i}`} onClick={() => handleLetterTap(letter)} style={{
            width:52, height:52, borderRadius:14,
            border:"2px solid #DFE6E9", background:"white",
            fontSize:22, fontWeight:700, color:"#2D3436",
            cursor:"pointer", fontFamily:"'Nunito', sans-serif",
            transition:"all 0.15s ease",
          }}>
            {letter}
          </button>
        ))}
      </div>
      <button onClick={() => setInput([])} style={{
        padding:"10px 24px", borderRadius:12, border:"2px solid #DFE6E9",
        background:"white", fontSize:14, fontWeight:600, cursor:"pointer", color:"#636E72",
      }}>‚Ü©Ô∏è B√∂rja om</button>
      <div style={{ fontSize:14, color:"#B2BEC3" }}>{completed} av {total} klara</div>
    </div>
  );
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   GAME: SPECIAL SOUNDS (drag & drop)
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function SpecialSoundGame({ level, onComplete }) {
  const soundKey = level.soundKey;
  const soundData = SPECIAL_SOUNDS[soundKey];
  if (!soundData) return <div>Specialljud ej hittat</div>;

  const [pool, setPool] = useState(() => shuffle([...soundData.words]));
  const [currentWordIdx, setCurrentWordIdx] = useState(0);
  const [placedParts, setPlacedParts] = useState({});
  const [showConfetti, setShowConfetti] = useState(false);
  const [completed, setCompleted] = useState(0);
  const total = soundData.words.length;

  const currentWord = pool[currentWordIdx];
  const parts = currentWord?.display || [];
  // parts[0] = prefix, parts[1] = special sound, parts[2] = suffix

  // Available drag pieces (the parts that aren't the special sound)
  const draggableParts = parts.filter((p, i) => i !== 1 && p !== "");

  const handleDrop = (part, position) => {
    setPlacedParts(prev => ({ ...prev, [position]: part }));
  };

  useEffect(() => {
    // Check if word is complete
    const prefix = parts[0];
    const suffix = parts[2];
    const needPrefix = prefix !== "";
    const needSuffix = suffix !== "";

    const prefixOk = !needPrefix || placedParts.prefix === prefix;
    const suffixOk = !needSuffix || placedParts.suffix === suffix;

    if (prefixOk && suffixOk) {
      const timer = setTimeout(() => {
        setShowConfetti(true);
        setTimeout(() => {
          setShowConfetti(false);
          setCompleted(c => c + 1);
          setPlacedParts({});
          if (currentWordIdx + 1 >= pool.length) {
            onComplete();
          } else {
            setCurrentWordIdx(i => i + 1);
          }
        }, 1000);
      }, 300);
      return () => clearTimeout(timer);
    }
  }, [placedParts, parts, currentWordIdx, pool.length, onComplete]);

  if (!currentWord) return null;

  return (
    <div style={{ display:"flex", flexDirection:"column", alignItems:"center", gap:24, padding:"20px 16px" }}>
      <Confetti active={showConfetti} />
      <ProgressBar current={completed} total={total} color={level.color} />
      <div style={{ fontSize:16, color:"#636E72", fontWeight:600 }}>
        Bygg ord med {soundKey}-ljudet!
      </div>
      <SoundButton soundKey={soundKey.toLowerCase()} type="special" label={`H√∂r ${soundKey}-ljudet`} large color={level.color} />

      {/* Word building area */}
      <div style={{
        display:"flex", alignItems:"center", gap:4,
        padding:"16px 24px", background:"white", borderRadius:20,
        boxShadow:"0 4px 20px rgba(0,0,0,0.08)", minHeight:80,
      }}>
        {/* Prefix slot */}
        {parts[0] !== "" && (
          <div
            onClick={() => !placedParts.prefix && draggableParts.length > 0 && handleDrop(parts[0], "prefix")}
            style={{
              minWidth:60, height:60, borderRadius:14,
              border: placedParts.prefix ? "3px solid #00B894" : "3px dashed #B2BEC3",
              background: placedParts.prefix ? "#00B894" : "#F8F9FA",
              display:"flex", alignItems:"center", justifyContent:"center",
              fontSize:28, fontWeight:800, cursor:"pointer",
              color: placedParts.prefix ? "white" : "#B2BEC3",
              padding:"0 12px",
            }}
          >
            {placedParts.prefix || "___"}
          </div>
        )}
        {/* Special sound (fixed) */}
        <div style={{
          minWidth:60, height:60, borderRadius:14, padding:"0 14px",
          background:`linear-gradient(135deg, ${level.color}, ${level.color}CC)`,
          display:"flex", alignItems:"center", justifyContent:"center",
          fontSize:28, fontWeight:800, color:"white",
          boxShadow:`0 4px 15px ${level.color}44`,
        }}>
          {parts[1]}
        </div>
        {/* Suffix slot */}
        {parts[2] !== "" && (
          <div
            onClick={() => !placedParts.suffix && handleDrop(parts[2], "suffix")}
            style={{
              minWidth:60, height:60, borderRadius:14,
              border: placedParts.suffix ? "3px solid #00B894" : "3px dashed #B2BEC3",
              background: placedParts.suffix ? "#00B894" : "#F8F9FA",
              display:"flex", alignItems:"center", justifyContent:"center",
              fontSize:28, fontWeight:800, cursor:"pointer",
              color: placedParts.suffix ? "white" : "#B2BEC3",
              padding:"0 12px",
            }}
          >
            {placedParts.suffix || "___"}
          </div>
        )}
      </div>

      {/* Draggable pieces */}
      <div style={{ fontSize:14, color:"#B2BEC3" }}>Tryck p√• delarna f√∂r att bygga ordet:</div>
      <div style={{ display:"flex", gap:12, flexWrap:"wrap", justifyContent:"center" }}>
        {shuffle(draggableParts).map((part, i) => {
          const isUsed = Object.values(placedParts).includes(part);
          return (
            <button
              key={`${part}-${i}`}
              disabled={isUsed}
              onClick={() => {
                if (parts[0] === part && !placedParts.prefix) handleDrop(part, "prefix");
                else if (parts[2] === part && !placedParts.suffix) handleDrop(part, "suffix");
              }}
              style={{
                padding:"14px 24px", borderRadius:14,
                border:"3px solid #DFE6E9",
                background: isUsed ? "#F0F0F0" : "white",
                fontSize:24, fontWeight:700, cursor: isUsed ? "default" : "pointer",
                opacity: isUsed ? 0.4 : 1,
                color:"#2D3436", fontFamily:"'Nunito', sans-serif",
              }}
            >{part}</button>
          );
        })}
      </div>

      <div style={{ display:"flex", gap:8 }}>
        <SoundButton soundKey={currentWord.full} type="words" label="H√∂r hela ordet" color="#636E72" />
        <button onClick={() => setPlacedParts({})} style={{
          padding:"10px 20px", borderRadius:12, border:"2px solid #DFE6E9",
          background:"white", fontSize:14, fontWeight:600, cursor:"pointer", color:"#636E72",
        }}>‚Ü©Ô∏è B√∂rja om</button>
      </div>
      <div style={{ fontSize:14, color:"#B2BEC3" }}>{completed} av {total} klara</div>
    </div>
  );
}

                    background: locked
                      ? "linear-gradient(135deg, #B2BEC3, #DFE6E9)"
                      : `linear-gradient(135deg, ${level.color}, ${level.color}BB)`,
                    display:"flex", alignItems:"center", justifyContent:"center",
                    fontSize:22, flexShrink:0,
                  }}>
                    {locked ? "üîí" : done ? "‚úÖ" : level.icon}
                  </div>
                  <div style={{ flex:1 }}>
                    <div style={{ fontSize:15, fontWeight:700, color: locked ? "#B2BEC3" : "#2D3436" }}>{level.name}</div>
                    <div style={{ fontSize:12, color:"#B2BEC3", fontWeight:500 }}>
                      {locked ? lockReason : level.sub}
                    </div>
                  </div>
                  <div style={{ fontSize:18, color:"#DFE6E9" }}>{locked ? "" : "‚Ä∫"}</div>
                </button>
              );
            })}
          </div>
        </div>
      ))}
    </div>
  );
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   LEVEL AUDIO CHECK
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function levelHasAudio(level) {
  if (level.type === "intro-letter" || level.type === "seek-letter") {
    return hasRecording(level.focus, "letters");
  }
  if (level.letters) {
    return level.letters.every(l => hasRecording(l, "letters"));
  }
  if (level.type === "word-read") {
    const words = WORD_LEVELS[level.wordLevel] || [];
    return words.length > 0 && words.every(w =>
      w.word.split("").every(l => hasRecording(l, "letters"))
    );
  }
  if (level.type === "special-sound") {
    return hasRecording(level.soundKey, "special");
  }
  // blending, draw-letter, spell-word ‚Äî check if base letters have audio
  return hasRecording("S", "letters");
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   MAIN APP
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function App() {
  const [screen, setScreen] = useState("home"); // home, studio, levels, playing, complete
  const [currentLevel, setCurrentLevel] = useState(null);
  const [completedLevels, setCompletedLevels] = useState(new Set());
  const [showTips, setShowTips] = useState(false);
  const [audioReady, setAudioReady] = useState(false);

  // Lock scroll & prevent pull-to-refresh during gameplay
  useEffect(() => {
    if (screen === "playing") {
      document.body.style.overflow = "hidden";
      document.body.style.position = "fixed";
      document.body.style.width = "100%";
      document.body.style.touchAction = "none";
    } else {
      document.body.style.overflow = "";
      document.body.style.position = "";
      document.body.style.width = "";
      document.body.style.touchAction = "";
    }
    return () => {
      document.body.style.overflow = "";
      document.body.style.position = "";
      document.body.style.width = "";
      document.body.style.touchAction = "";
    };
  }, [screen]);

  // Load audio on mount
  useEffect(() => {
    loadAudioStore().then(() => {
      const letterCount = getRecordedCount("letters");
      if (letterCount >= ALL_LETTER_KEYS.length) {
        setAudioReady(true);
      }
    });
  }, []);

  const startLevel = (level) => {
    setCurrentLevel(level);
    setScreen("playing");
  };

  const handleComplete = () => {
    setCompletedLevels(prev => new Set([...prev, currentLevel.id]));
    setScreen("complete");
  };

  const nextLevel = () => {
    const idx = LEVELS.findIndex(l => l.id === currentLevel.id);
    if (idx < LEVELS.length - 1) {
      startLevel(LEVELS[idx + 1]);
    } else {
      setScreen("levels");
    }
  };

  const handleStudioComplete = () => {
    const letterCount = getRecordedCount("letters");
    setAudioReady(letterCount >= ALL_LETTER_KEYS.length);
    setScreen("home");
  };

  const renderGame = () => {
    if (!currentLevel) return null;
    const props = { level: currentLevel, onComplete: handleComplete, onBack: () => setScreen("levels") };

    switch (currentLevel.type) {
      case "intro-letter": return <IntroLetterGame {...props} />;
      case "seek-letter": return <SeekLetterGame {...props} />;
      case "letter-pair": return <LetterPairGame {...props} />;
      case "single-letter": return <SingleLetterGame {...props} />;
      case "word-read": return <WordReadGame {...props} />;
      case "blending": return <BlendingGame {...props} />;
      case "draw-letter": return <DrawLetterGame {...props} />;
      case "spell-word": return <SpellWordGame {...props} />;
      case "special-sound": return <SpecialSoundGame {...props} />;
      default: return <div>Ok√§nd niv√•typ</div>;
    }
  };

  return (
    <div style={{
      minHeight:"100vh",
      fontFamily:"'Nunito', 'Segoe UI', system-ui, sans-serif",
      background:"linear-gradient(180deg, #F8F9FA 0%, #E8F4F8 50%, #F0E6FF 100%)",
      position:"relative",
      maxWidth:480,
      margin:"0 auto",
    }}>
      {/* Load Nunito font */}
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; overflow-x: hidden; overscroll-behavior: none; }
        html { overscroll-behavior: none; }
        @keyframes confettiFall {
          0% { transform: translateY(0) rotate(0deg); opacity: 1; }
          100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        @keyframes bounceIn {
          0% { transform: scale(0); }
          50% { transform: scale(1.2); }
          100% { transform: scale(1); }
        }
        @keyframes pulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.15); }
        }
        @keyframes celebBounce {
          0% { opacity: 0; transform: scale(0.2); }
          60% { opacity: 1; transform: scale(1.15); }
          100% { opacity: 1; transform: scale(1); }
        }
        @keyframes celebStar {
          0% { opacity: 0; transform: scale(0) rotate(0deg); }
          60% { opacity: 1; transform: scale(1.3) rotate(20deg); }
          100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        button:active { transform: scale(0.96) !important; }
      `}</style>

      {/* Top bar when playing */}
      {(screen === "playing") && currentLevel && (
        <div style={{
          display:"flex", alignItems:"center", justifyContent:"space-between",
          padding:"16px 16px 8px",
          position:"sticky", top:0, zIndex:100,
          background:"linear-gradient(180deg, #F8F9FA, #F8F9FAcc)",
          backdropFilter:"blur(10px)",
        }}>
          <button onClick={() => setScreen("levels")} style={{
            width:40, height:40, borderRadius:12, border:"2px solid #DFE6E9",
            background:"white", fontSize:18, cursor:"pointer",
            display:"flex", alignItems:"center", justifyContent:"center",
          }}>‚Üê</button>
          <div style={{ textAlign:"center" }}>
            <div style={{ fontSize:15, fontWeight:800, color:"#2D3436" }}>{currentLevel.name}</div>
            <div style={{ fontSize:11, color:"#B2BEC3", fontWeight:600 }}>{currentLevel.sub}</div>
          </div>
          <button onClick={() => setShowTips(true)} style={{
            width:40, height:40, borderRadius:12, border:"2px solid #DFE6E9",
            background:"white", fontSize:16, cursor:"pointer",
            display:"flex", alignItems:"center", justifyContent:"center",
          }}>üí°</button>
        </div>
      )}

      {/* Screens */}
      {screen === "home" && (
        <HomeScreen
          onStart={() => setScreen("levels")}
          onStudio={() => setScreen("studio")}
          completedLevels={completedLevels}
          audioReady={audioReady}
        />
      )}
      {screen === "studio" && (
        <RecordingStudio
          onComplete={handleStudioComplete}
          onBack={() => setScreen("home")}
        />
      )}
      {screen === "levels" && (
        <LevelSelectScreen
          onSelect={startLevel}
          completedLevels={completedLevels}
          onHome={() => setScreen("home")}
          onUnlockAll={() => {
            const all = new Set(LEVELS.filter(l => levelHasAudio(l)).map(l => l.id));
            setCompletedLevels(all);
          }}
        />
      )}
      {screen === "playing" && (
        <div style={{ touchAction:"manipulation", overscrollBehavior:"none", overflow:"auto", height:"calc(100vh - 60px)" }}>
          {renderGame()}
        </div>
      )}
      {screen === "complete" && currentLevel && (
        <LevelCompleteScreen
          level={currentLevel}
          onNext={nextLevel}
          onMenu={() => setScreen("levels")}
        />
      )}

      {/* Parent tips modal */}
      {showTips && <ParentTips level={currentLevel} onClose={() => setShowTips(false)} />}
    </div>
  );
}

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
