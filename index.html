/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   LEVEL SELECT SCREEN
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function LevelSelectScreen({ onSelect, completedLevels, onHome, allUnlocked, onToggleUnlock }) {
  const sections = [
    { title:"L√§r dig bokst√§ver", emoji:"üî§", desc:"B√∂rja h√§r!", subs:[
      { title:"Uth√•llna ljud", levels: LEVELS.filter(l => l.id <= 14), emoji:"üê£" },
      { title:"Fler ljud", levels: LEVELS.filter(l => l.id >= 15 && l.id <= 28), emoji:"üå±" },
      { title:"Alla bokst√§ver", levels: LEVELS.filter(l => l.id >= 29 && l.id <= 34), emoji:"‚≠ê" },
    ]},
    { title:"L√§sa", emoji:"üìñ", desc:"Ord, meningar och sagor", subs:[
      { title:"L√§sa ord", levels: LEVELS.filter(l => l.id >= 35 && l.id <= 52), emoji:"üìù" },
      { title:"Meningar", levels: LEVELS.filter(l => l.id >= 53 && l.id <= 56), emoji:"üí¨" },
      { title:"Sm√•sagor", levels: LEVELS.filter(l => l.id >= 57 && l.id <= 59), emoji:"üìö" },
    ]},
    { title:"Skriva", emoji:"‚úèÔ∏è", desc:"Bygg och skriv", subs:[
      { title:"Bygg ord", levels: LEVELS.filter(l => l.id >= 60 && l.id <= 65), emoji:"üß©" },
      { title:"Rita bokst√§ver", levels: LEVELS.filter(l => l.id === 39), emoji:"‚úèÔ∏è" },
      { title:"Stava ord", levels: LEVELS.filter(l => l.id === 40), emoji:"üî†" },
    ]},
    { title:"√ñvrigt", emoji:"üéØ", desc:"Ljudning, specialljud & bonus", subs:[
      { title:"Ljuda ut", levels: LEVELS.filter(l => l.id === 38), emoji:"üöó" },
      { title:"Specialljud", levels: LEVELS.filter(l => l.id >= 41 && l.id <= 44), emoji:"üîä" },
      { title:"Bonus", levels: LEVELS.filter(l => l.id >= 45), emoji:"üèÜ" },
    ]},
  ];

  // Find first section/sub with incomplete levels
  let defaultSection = 0;
  let defaultSub = 0;
  let found = false;
  for (let si = 0; si < sections.length && !found; si++) {
    for (let ci = 0; ci < sections[si].subs.length && !found; ci++) {
      if (sections[si].subs[ci].levels.some(l => !completedLevels.has(l.id))) {
        defaultSection = si;
        defaultSub = ci;
        found = true;
      }
    }
  }
  const [openSection, setOpenSection] = useState(defaultSection);
  const [openSub, setOpenSub] = useState(defaultSub);

  return (
    <div style={{ padding:"20px 16px", maxWidth:420, margin:"0 auto" }}>
      <div style={{ display:"flex", alignItems:"center", gap:12, marginBottom:24 }}>
        <button onClick={onHome} style={{
          width:40, height:40, borderRadius:12, border:"2px solid #DFE6E9",
          background:"white", fontSize:18, cursor:"pointer", display:"flex",
          alignItems:"center", justifyContent:"center",
        }}>‚Üê</button>
        <h2 style={{ fontSize:24, fontWeight:800, color:"#2D3436", margin:0, flex:1 }}>V√§lj niv√•</h2>
        <button onClick={onToggleUnlock} style={{
          padding:"6px 12px", borderRadius:8, border:"1px solid #DFE6E9",
          background: allUnlocked ? "#E8F8F5" : "white", fontSize:16, cursor:"pointer",
        }}>{allUnlocked ? "üîì" : "üîí"}</button>
      </div>

      {sections.map((section, secIdx) => {
        const secOpen = openSection === secIdx;
        const allLevels = section.subs.flatMap(s => s.levels);
        const secDone = allLevels.filter(l => completedLevels.has(l.id)).length;
        const secTotal = allLevels.length;
        const secAllDone = secDone === secTotal;
        return (
        <div key={section.title} style={{ marginBottom:10 }}>
          {/* Section header */}
          <button
            onClick={() => { setOpenSection(secOpen ? -1 : secIdx); setOpenSub(secOpen ? -1 : 0); }}
            style={{
              width:"100%", display:"flex", alignItems:"center", gap:12,
              padding:"16px 16px", borderRadius:18, border:"none", cursor:"pointer",
              background: secAllDone ? "#E8F8F5" : secOpen ? "white" : "#F8F9FA",
              boxShadow: secOpen ? "0 4px 16px rgba(0,0,0,0.08)" : "0 2px 8px rgba(0,0,0,0.03)",
              textAlign:"left", transition:"all 0.15s ease",
            }}
          >
            <span style={{ fontSize:28 }}>{section.emoji}</span>
            <div style={{ flex:1 }}>
              <div style={{ fontSize:17, fontWeight:800, color:"#2D3436" }}>{section.title}</div>
              <div style={{ fontSize:12, color:"#B2BEC3", fontWeight:500 }}>
                {section.desc} ¬∑ {secDone}/{secTotal} klara
              </div>
            </div>
            {secAllDone && <span style={{ fontSize:18 }}>‚úÖ</span>}
            <span style={{ fontSize:16, color:"#B2BEC3", transition:"transform 0.2s", transform: secOpen ? "rotate(90deg)" : "rotate(0)" }}>‚Ä∫</span>
          </button>

          {/* Sub-categories */}
          {secOpen && (
          <div style={{ marginTop:6, paddingLeft:8, paddingRight:4 }}>
            {section.subs.map((sub, subIdx) => {
              const subOpen = openSub === subIdx;
              const subDone = sub.levels.filter(l => completedLevels.has(l.id)).length;
              const subAllDone = subDone === sub.levels.length;
              return (
              <div key={sub.title} style={{ marginBottom:4 }}>
                <button
                  onClick={() => setOpenSub(subOpen ? -1 : subIdx)}
                  style={{
                    width:"100%", display:"flex", alignItems:"center", gap:8,
                    padding:"10px 12px", borderRadius:12, border:"none", cursor:"pointer",
                    background: subAllDone ? "#F0FFF0" : subOpen ? "#F8F9FA" : "transparent",
                    textAlign:"left", transition:"all 0.1s ease",
                  }}
                >
                  <span style={{ fontSize:16 }}>{sub.emoji}</span>
                  <div style={{ flex:1 }}>
                    <div style={{ fontSize:14, fontWeight:700, color:"#2D3436" }}>{sub.title}</div>
                  </div>
                  <span style={{ fontSize:11, color:"#B2BEC3", fontWeight:500 }}>{subDone}/{sub.levels.length}</span>
                  {subAllDone && <span style={{ fontSize:13 }}>‚úÖ</span>}
                  <span style={{ fontSize:12, color:"#DFE6E9", transition:"transform 0.2s", transform: subOpen ? "rotate(90deg)" : "rotate(0)" }}>‚Ä∫</span>
                </button>
                {subOpen && (
                <div style={{ display:"flex", flexDirection:"column", gap:6, marginTop:4, paddingLeft:8, paddingRight:2 }}>
                  {sub.levels.map(level => {
              const done = completedLevels.has(level.id);
              const hasAudio = levelHasAudio(level);
              const levelIdx = LEVELS.findIndex(l => l.id === level.id);
              const prevLevel = levelIdx > 0 ? LEVELS[levelIdx - 1] : null;
              const prevDone = !prevLevel || completedLevels.has(prevLevel.id);
              const locked = allUnlocked ? false : (hasAudio ? (!prevDone && !done) : true);
              const lockReason = !hasAudio && !allUnlocked ? "Ljud saknas" : locked ? "Slutf√∂r f√∂reg√•ende niv√• f√∂rst" : "";
              return (
                <button
                  key={level.id}
                  onClick={() => !locked && onSelect(level)}
                  disabled={locked}
                  style={{
                    display:"flex", alignItems:"center", gap:14,
                    padding:"14px 16px", borderRadius:16,
                    border: locked ? "2px solid #EEE" : done ? `2px solid ${level.color}` : "2px solid #EEE",
                    background: locked ? "#F8F9FA" : done ? `${level.color}11` : "white",
                    cursor: locked ? "default" : "pointer", textAlign:"left",
                    transition:"all 0.15s ease",
                    opacity: locked ? 0.5 : 1,
                    boxShadow: done ? `0 2px 10px ${level.color}22` : "0 2px 8px rgba(0,0,0,0.04)",
                  }}
                >
                  <div style={{
                    width:44, height:44, borderRadius:14,
                    background: locked
                      ? "linear-gradient(135deg, #B2BEC3, #DFE6E9)"
                      : `linear-gradient(135deg, ${level.color}, ${level.color}BB)`,
                    display:"flex", alignItems:"center", justifyContent:"center",
                    fontSize:22, flexShrink:0,
                  }}>
                    {locked ? "üîí" : done ? "‚úÖ" : level.icon}
                  </div>
                  <div style={{ flex:1 }}>
                    <div style={{ fontSize:15, fontWeight:700, color: locked ? "#B2BEC3" : "#2D3436" }}>{level.name}</div>
                    <div style={{ fontSize:12, color:"#B2BEC3", fontWeight:500 }}>
                      {locked ? lockReason : level.sub}
                    </div>
                  </div>
                  <div style={{ fontSize:18, color:"#DFE6E9" }}>{locked ? "" : "‚Ä∫"}</div>
                </button>
              );
            })}
                </div>
                )}
              </div>
              );
            })}
          </div>
          )}
        </div>
        );
      })}
    </div>
  );
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   LEVEL AUDIO CHECK
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function levelHasAudio(level) {
  if (level.type === "intro-letter" || level.type === "seek-letter") {
    return hasRecording(level.focus, "letters");
  }
  if (level.letters) {
    return level.letters.every(l => hasRecording(l, "letters"));
  }
  if (level.type === "word-read" || level.type === "sentence-read" || level.type === "story-read" || level.type === "word-build") {
    return true; // Words use letter sounds when available, works without full coverage
  }
  if (level.type === "special-sound") {
    return hasRecording(level.soundKey, "special");
  }
  // blending, draw-letter, spell-word ‚Äî always available
  return true;
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   MAIN APP
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function App() {
  const [screen, setScreen] = useState("home"); // home, studio, levels, playing, complete
  const [currentLevel, setCurrentLevel] = useState(null);
  const [completedLevels, setCompletedLevels] = useState(new Set());
  const [showTips, setShowTips] = useState(false);
  const [allUnlocked, setAllUnlocked] = useState(false);
  const [audioReady, setAudioReady] = useState(false);

  // Lock scroll & prevent pull-to-refresh during gameplay
  useEffect(() => {
    if (screen === "playing") {
      document.body.style.overflow = "hidden";
      document.body.style.position = "fixed";
      document.body.style.width = "100%";
      document.body.style.touchAction = "none";
    } else {
      document.body.style.overflow = "";
      document.body.style.position = "";
      document.body.style.width = "";
      document.body.style.touchAction = "";
    }
    return () => {
      document.body.style.overflow = "";
      document.body.style.position = "";
      document.body.style.width = "";
      document.body.style.touchAction = "";
    };
  }, [screen]);

  // Load audio on mount
  useEffect(() => {
    loadAudioStore().then(() => {
      const letterCount = getRecordedCount("letters");
      if (letterCount >= ALL_LETTER_KEYS.length) {
        setAudioReady(true);
      }
    });
  }, []);

  const startLevel = (level) => {
    setCurrentLevel(level);
    setScreen("playing");
  };

  const handleComplete = () => {
    setCompletedLevels(prev => new Set([...prev, currentLevel.id]));
    setScreen("complete");
  };

  const nextLevel = () => {
    const idx = LEVELS.findIndex(l => l.id === currentLevel.id);
    if (idx < LEVELS.length - 1) {
      startLevel(LEVELS[idx + 1]);
    } else {
      setScreen("levels");
    }
  };

  const handleStudioComplete = () => {
    const letterCount = getRecordedCount("letters");
    setAudioReady(letterCount >= ALL_LETTER_KEYS.length);
    setScreen("home");
  };

  const skipRoundRef = useRef(null);

  const renderGame = () => {
    if (!currentLevel) return null;
    const props = { key: currentLevel.id, level: currentLevel, onComplete: handleComplete, onBack: () => setScreen("levels"), skipRoundRef };

    switch (currentLevel.type) {
      case "intro-letter": return <IntroLetterGame {...props} />;
      case "seek-letter": return <SeekLetterGame {...props} />;
      case "letter-pair": return <LetterPairGame {...props} />;
      case "single-letter": return <SingleLetterGame {...props} />;
      case "word-read": return <WordReadGame {...props} />;
      case "sentence-read": return <SentenceReadGame {...props} />;
      case "story-read": return <StoryReadGame {...props} />;
      case "word-build": return <WordBuildGame {...props} />;
      case "blending": return <BlendingGame {...props} />;
      case "draw-letter": return <DrawLetterGame {...props} />;
      case "spell-word": return <SpellWordGame {...props} />;
      case "special-sound": return <SpecialSoundGame {...props} />;
      default: return <div>Ok√§nd niv√•typ</div>;
    }
  };

  return (
    <div style={{
      minHeight:"100dvh",
      fontFamily:"'Nunito', 'Segoe UI', system-ui, sans-serif",
      background:"linear-gradient(180deg, #F8F9FA 0%, #E8F4F8 50%, #F0E6FF 100%)",
      position:"relative",
      maxWidth:480,
      margin:"0 auto",
    }}>
      {/* Load Nunito font */}
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; overflow-x: hidden; overscroll-behavior: none; }
        html { overscroll-behavior: none; }
        @keyframes confettiFall {
          0% { transform: translateY(0) rotate(0deg); opacity: 1; }
          100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        @keyframes bounceIn {
          0% { transform: scale(0); }
          50% { transform: scale(1.2); }
          100% { transform: scale(1); }
        }
        @keyframes pulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.15); }
        }
        @keyframes celebBounce {
          0% { opacity: 0; transform: scale(0.2); }
          60% { opacity: 1; transform: scale(1.15); }
          100% { opacity: 1; transform: scale(1); }
        }
        @keyframes celebStar {
          0% { opacity: 0; transform: scale(0) rotate(0deg); }
          60% { opacity: 1; transform: scale(1.3) rotate(20deg); }
          100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        button:active { transform: scale(0.96) !important; }
      `}</style>

      {/* Top bar when playing */}
      {(screen === "playing") && currentLevel && (
        <div style={{
          display:"flex", alignItems:"center", justifyContent:"space-between",
          padding:"16px 16px 8px",
          position:"sticky", top:0, zIndex:100,
          background:"linear-gradient(180deg, #F8F9FA, #F8F9FAcc)",
          backdropFilter:"blur(10px)",
        }}>
          <button onClick={() => setScreen("levels")} style={{
            width:40, height:40, borderRadius:12, border:"2px solid #DFE6E9",
            background:"white", fontSize:18, cursor:"pointer",
            display:"flex", alignItems:"center", justifyContent:"center",
          }}>‚Üê</button>
          <button onClick={() => setShowTips(true)} style={{
            width:40, height:40, borderRadius:12, border:"2px solid #DFE6E9",
            background:"white", fontSize:16, cursor:"pointer",
            display:"flex", alignItems:"center", justifyContent:"center",
          }}>üí°</button>
          <button onClick={() => {
            if (skipRoundRef.current) skipRoundRef.current();
          }} style={{
            width:40, height:40, borderRadius:12, border:"2px solid #DFE6E9",
            background:"white", fontSize:14, cursor:"pointer",
            display:"flex", alignItems:"center", justifyContent:"center",
            color:"#CCC",
          }}>‚è≠</button>
        </div>
      )}

      {/* Screens */}
      {screen === "home" && (
        <HomeScreen
          onStart={() => setScreen("levels")}
          onStudio={() => setScreen("studio")}
          completedLevels={completedLevels}
          audioReady={audioReady}
        />
      )}
      {screen === "studio" && (
        <RecordingStudio
          onComplete={handleStudioComplete}
          onBack={() => setScreen("home")}
        />
      )}
      {screen === "levels" && (
        <LevelSelectScreen
          onSelect={startLevel}
          completedLevels={completedLevels}
          onHome={() => setScreen("home")}
          allUnlocked={allUnlocked}
          onToggleUnlock={() => setAllUnlocked(u => !u)}
        />
      )}
      {screen === "playing" && (
        <div style={{ touchAction:"manipulation", overscrollBehavior:"none", overflow:"auto", height:"calc(100dvh - 60px)" }}>
          {renderGame()}
        </div>
      )}
      {screen === "complete" && currentLevel && (
        <LevelCompleteScreen
          level={currentLevel}
          onNext={nextLevel}
          onMenu={() => setScreen("levels")}
        />
      )}

      {/* Parent tips modal */}
      {showTips && <ParentTips level={currentLevel} onClose={() => setShowTips(false)} />}
    </div>
  );
}

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
